<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelloVue</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

  <body>
    <div id="app">{{message}}</div>
  </body>
  <script>
    //뷰 인스턴스
    //옵션속성으론 el, data, template, methods,created 등 존재
    //template : 화면에 표시할 HTML, CSS등 MarkUp 요소를 정의하는 속성
    //methods : 화면 로직제어와 관계된 메서드 정의하는 속성. Mouse click Event같은등 화면 동작 로직 추가가능.
    //created : 뷰 인스턴스가 생성되자마자 실행할 로직을 정의할 수 있는 속성. JS Function같은 느낌??

    //Vue인스턴스 옵션속성 적용과정
    //뷰 라이브러리 파일로딩 -> 인스턴스 객체생성(옵션포함)->특정화면요소에 인스턴스 붙임 ->인스턴스내용 화면 요소 변환 -> 사용자확인
    new Vue({
      //instance - OOP(Object Oriented Programing 객체지향프로그래밍)에서 클래스의 구조로 컴퓨터 저장공간에 할당된 실체를 말함.
      //여기서 Vue는 생성자를 의미함.
      //생성자는 Vue library를 로딩하고나면 접근가능하다.
      //생성자는 객체를 새로 생성할 때 자주 사용하는 기능을 미리 특정 객체에 지정해놓고 새 객체를 생성시 기존 기능과 코딩을 통한 확장하여 상용하는 기법.
      el: "#app", //el속성 -> vue instanc가 그려질 지점.
      data: {
        message: "Hello Vue",
      },
    });
  </script>
</html>
