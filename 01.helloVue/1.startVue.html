<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelloVue</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

  <body>
    <div id="app">{{message}}</div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        message: "Hello Vue",
      },
    });
  </script>
</html>
