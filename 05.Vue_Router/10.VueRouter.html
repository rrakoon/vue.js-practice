<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueRouter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Vue Router Exam</h1>
      <p>
        <!-- URL변경태그 -->
        <router-link to="/main">Main component move</router-link>
        <router-link to="login">Login component move</router-link>
      </p>
      <!-- router-link에 따른 contents변경지역 -->
      <router-view></router-view>
    </div>
  </body>
  <script>
    //Vue Router
    //   <router-link to ="Url값"/> page이동 태그 <a>태그와 같음
    //   <router-view/> page표시 태그. 변경되는 URL에 따라 해당 컴포넌트 뿌리는 영역

    //Define Component
    let Main = {
      template: "<div>Main</div>",
    };
    let Login = {
      template: "<div>Login</div>",
    };

    //Url component matching
    let routes = [
      { path: "/main", component: Main },
      { path: "/login", component: Login },
    ];

    //Define Router
    let router = new VueRouter({
      //   mode: "history", //RouterUrl의 #(해시값)을 없에는 법으로 히스토리모드를 활용하면됨
      routes,
    });

    //Define Vue Instance
    let app = new Vue({
      router,
    }).$mount("#app");
    // $mount() API
    //el 속성과 동일하게 instance를 화면에 붙이는 역할.
    //Vue Router Officail Document에선 인스턴스 안에 el을 지정하지 않고 라우터만 지정하여 생성한 다음
    //생성된 인스턴스를 $mount()로 강제로 붙이는 식으로 권유함.
  </script>
</html>
