<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Data Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  </head>
  <body>
    <!-- 1. Data binding -->
    <!-- v-once는 데이터가 변경되어도 값을 바꾸기 싫을때 사용한다. -->
    <div id="app" v-once>{{message}}</div>
    <div id="app1">
      <p v-bind:id="idA">Id binding</p>
      <p :id="idA">Id binding 간소화</p>
      <p v-bind:class="classA">Class binding</p>
      <p v-bind:style="styleA">Style binding</p>
      <div>
        <p v-bind:id="idA">{{idA}}</p>
        <p v-bind:class="classA">{{classA}}</p>
        <p v-bind:style="styleA">{{styleA}}</p>
      </div>
    </div>
  </body>
  <script>
    //Vue template
    //HTML, CSS등 MarkUp 속성과 Vue Instance에서 정의한 데이터 및 로직을 연결하여 HTML형태로 변환해주는 속성.
    //template속성에서 정의한 MarkUp+Vue data를 render()함수로 변환된다.
    //render()는 최종적으로 사용자가 볼수 있게 화면을 그린다.

    //template에서 사용하는 Vue속성과 문법
    //1.Data binding 2.JS Expression 3. Directive 4. Event 5. Template technique

    //   1. Data Binding
    // HTML 화면요소를 Vue Instance의 Data와 연결하는것을 의미하며 {{}} 와 v-bind 속성이 있다.
    new Vue({
      el: "#app",
      data: {
        message: "hi Vue",
      },
    });

    //v-bind
    //id, class, style등 HTML속성값에 Vue Data값을 연결할때 사용하는 데이터 연결방식.
    //v-bind 속성 지정시 HTML속성이나, props속성을 앞에 접두사로 붙여준다.
    //v-bind:문법을 :로 간소화 할 수 있다. v-bind:id == :id
    //하지만 약식문법을 가급적 안쓰는게 좋다.
    new Vue({
      el: "#app1",
      data: {
        idA: 10,
        classA: "container",
        styleA: "color:blue",
      },
    });
  </script>
</html>
