<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue components registration</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button>1st component 등록</button>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
    </div>
    <hr />
    <div id="app2">
      <button>2nd component 등록</button>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
    </div>
  </body>
  <script>
    //components => 화면을 구성할 수 있는 블록(특정영역)을 의미함. 일괄적인 패턴으로 개발가능.
    Vue.component("my-global-component", {
      template: "<div>전역컴포넌트 등록</div>",
    });

    let cmp = {
      template: "<div>지역컴포넌트 등록</div>",
    };
    new Vue({
      el: "#app",
      //지역 컴포넌트
      components: {
        "my-local-component": cmp,
      },
    });

    new Vue({
      el: "#app2",
    });
  </script>
</html>
