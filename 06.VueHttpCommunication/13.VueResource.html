<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueResource</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="getData">Framework 목록 가져오기</button>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      methods: {
        getData: function () {
          //Vue Resource에서 제공하는 API this.$http.get()으로 데이터 받아오고 .then안에서 응답된 데이터response확인
          this.$http.get(`https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json`).then(function (response) {
            console.log("tpyeof response :", typeof response);
            console.log("response", response);
            console.log("Response Data", JSON.parse(response.data));
          });
        },
      },
    });
  </script>
</html>
